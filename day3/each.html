  <script>
    // 遍历jQuery元素
    $.each(['a','b','c'],function(index,item) {
      console.log(item);
    })
    // 伪数组是对象
    // 对象的原型链中没有foreach
    // 对象的原型链式object.prototype
    $('div').each(function(index,item) {
      console.log(item);
    });
    [].slice.call($('div')).forEach(function(item){console.log(item);})
// jQuery不是专门用来遍历jquery元素的
// 1、方便的遍历jquery对象
// 2、在不兼容forEach的低版本浏览器中使用jQuery的each方法
Array.prototype.myslice=function() {
  let start=0
  let end = this.length
  if(arguments.length===1) {
    start=arguments[0]
  }else if(arguments.length===2) {
    start=arguments[0]
    end=arguments[2]
  }
  let tmp=[]
  for(let i=start;i<end;i++) {
    tmp.push(this[i])
  }
  return tmp
}
let fakeArr={0:'abc',1:"kris",2:"lisa",length:3};
let arr=[].myslice.call(fakeArr)
console.log(arr);
