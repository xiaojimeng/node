    function get(url, callback) {
      let xhr = new XMLHttpRequest()
      xhr.onload = function () {
        callback(xhr.responseText)
      }
      xhr.open('get', url, true)
      xhr.send()
    }
    get('http://jsonplaceholder.typicode.com/posts/1', function (data) {
      console.log(data);
    })
  </script>
